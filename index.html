<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="digit" class="button">1</button>
            <button class="digit" class="button">2</button>
            <button class="digit" class="button">3</button>
            <button class="digit" class="button">4</button>
            <button class="digit" class="button">5</button>
            <button class="digit" class="button">6</button>
            <button class="digit" class="button">7</button>
            <button class="digit" class="button">8</button>
            <button class="digit" class="button">9</button>
            <button class="digit" class="button">0</button>
            <button class="operator" class="button">+</button>
            <button class="operator" class="button">-</button>
            <button class="operator" class="button">x</button>
            <button class="operator" class="button">รท</button>
            <button id="equals" class="button">=</button>
            <button id="clear" class="button">clear</button>
        </div>
    </div>
</body>
</html>
